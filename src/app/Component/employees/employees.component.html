<div class="main-content">
<table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <!-- Lastname Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Lastname}} </td>
    </ng-container>
  
    <!-- Firstname Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Firstname}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Email}} </td>
    </ng-container>
  
    <!-- Telephone Column -->
    <ng-container matColumnDef="Telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Telephone}} </td>
    </ng-container>
  
    <!-- Poste Column -->
    <ng-container matColumnDef="Poste">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let employee"> {{employee.Poste}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button color="primary" (click)="openEditDialog(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(employee.Id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
