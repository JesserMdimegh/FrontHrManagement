<div class="main-content container-fluid py-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Employee Management</h3>
      <button class="btn btn-light" (click)="openCreateDialog()">
        <i class="fas fa-plus me-2"></i>Add Employee
      </button>
    </div>
    
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Email</th>
              <th>Telephone</th>
              <th>Position</th>
              <th>Department</th>

              <th class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.Lastname}}</td>
              <td>{{employee.Firstname}}</td>
              <td>{{employee.Email}}</td>
              <td>{{employee.Telephone}}</td>
              <td>{{employee.Poste}}</td>
              <td>{{employee.Department}}</td>

              <td class="text-end">
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" (click)="openEditDialog(employee)">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-info" (click)="viewPerformance(employee.Id)">
                    <i class="fas fa-chart-line"></i> Performance
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(employee.Id)">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="card-footer bg-light">
      <small class="text-muted">Showing {{employees.length}} employees</small>
    </div>
  </div>
</div>
