<div class="chat-container">
  <div class="chat-box">
    <p><strong>You:</strong> {{ userMessage }}</p>
    <p><strong>Bot:</strong> {{ botResponse }}</p>
  </div>
  <input type="text" [(ngModel)]="userMessage" placeholder="Type a message..." />
  <button (click)="sendMessage()">Send</button>
</div>
